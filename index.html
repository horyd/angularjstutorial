<html ng-app="myApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
		<script src="angular-ui-router.js"></script>
		<style>
			.stripe {
				color:red;
			}
			.qb {
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div ui-view="main"></div>
		<script>
			var myApp = angular.module('myApp', ['ui.router']);
			
			myApp.config(function ($stateProvider, $urlRouterProvider, $locationProvider) {

				$locationProvider.html5Mode(true);

				$urlRouterProvider.otherwise('/manager');

				$stateProvider
				.state('manager', {
					url: '/manager',
					views: {
						'main': {
							templateUrl: 'manager.html',
							controller: 'MainCtrl'
						}
					}
				});

			});

			myApp.controller('MainCtrl', function ($scope) {
				$scope.managerName = 'Jaryd';

				$scope.myStyle = {
					color: "blue",
					"font-size": "12px"
				};

				$scope.players = [
					{
						name: 'LeSean McCoy',
						num: 25,
						position: 'RB'
					},
					{
						name: 'Darren Sproles',
						num: 43,
						position: 'RB'
					},
					{	name: 'Nick Foles',
						num: 9,
						position: 'QB'
					},
					{
						name: 'Riley Cooper',
						num: 14,
						position: 'WR'
					},
					{
						name: 'Jeremy Maclin',
						num: 18,
						position: 'WR'
					}
				]
			})

		</script>
	</body>
</html>
