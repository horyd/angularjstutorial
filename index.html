<html ng-app="myApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
	</head>
	<body ng-controller="MainCtrl">
		<h1>Welcome, Team Manager {{managerName}}</h1>
		<label>Name:</label>
		<input type="text" ng-model="managerName" placeholder="Enter your name here">
		<br>
		<p>It's great to have you on board with the Eagles</p>
		<script>
			var myApp = angular.module('myApp', []);
			myApp.controller('MainCtrl', function ($scope) {
				$scope.managerName = 'Jaryd';
			})
		</script>
	</body>
</html>
