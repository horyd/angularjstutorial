<h1>Welcome, Team Manager {{managerName}}</h1>
<label>Name:</label>
<input type="text" ng-model="managerName" placeholder="Enter your name here">
<br>
<p ng-style="myStyle">It's great to have you on board with the Eagles</p>
<ul>
	<li ng-repeat="player in players" ng-init="playerIndex = $index + 1" ng-class="{stripe: $even, qb: player.position === 'QB'}">
		{{playerIndex}}. {{player.name}} - {{player.num}} - {{player.position}}
	</li>
</ul>
